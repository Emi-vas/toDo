<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>


    <script src="https://kit.fontawesome.com/9e8c9aa232.js" crossorigin="anonymous"></script>
    <title>ToDo</title>
</head>
<body>
    <main>
        <h1>ToDo</h1>
        <div class="todo bloc">
            <i class="fas fa-list"></i>
            <ul id="todo">
                  
            </ul>
        </div>
        <div class="done bloc">
            <i class="fas fa-check"></i>
            <ul id="done">
                <li></li>
            </ul>
        </div>
    
        <div class="lesboutons">
            <div class="bouton bouton--add" id="add">+add</div>
            <div class="bouton bouton--clear" id="clear">Clear</div>
        </div>

        <div id="addTodo" class="displayNone addTodo">
            <input type="text" id="input" autofocus>
            <p>Press Enter to add</p>
        </div>
        

    </main>
 
</body>
</html>
